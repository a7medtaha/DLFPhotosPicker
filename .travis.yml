language: objective-c
xcode_project: PhotosPicker.xcodeproj # path to your xcodeproj folder
xcode_scheme: PhotosPicker
xcode_sdk: iphonesimulator9.3
osx_image: xcode7.3
branches:
  only:
    - master
before_install:
    - perl allowAccess
    - xcrun simctl list
install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - sudo sqlite3 "/Library/Application Support/com.apple.TCC/TCC.db" "INSERT INTO access VALUES ('kTCCServiceAccessibility','com.apple.dt.Xcode-Helper',0,1,1,NULL,NULL);"
script:
  - set -o pipefail
  - xcodebuild -scheme PhotosPicker -project ./PhotosPicker.xcodeproj -sdk iphonesimulator -destination "OS=9.3,name=iPhone 5" clean build | xcpretty -c || true
  - xcodebuild -scheme PhotosPicker -project ./PhotosPicker.xcodeproj -sdk iphonesimulator -destination "OS=9.3,name=iPhone 5" test | xcpretty -c
